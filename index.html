<!DOCTYPE html>
<html lang="es" ng-app="app-calc">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora AJAX</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      async
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script
      async
      src="https://kit.fontawesome.com/f4b99e5e94.js"
      crossorigin="anonymous"
    ></script>
    <!-- ANGULAR JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- ANGULAR ROUTER -->
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <!-- JS PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- AJAX SCRIPT -->
    <script defer type="module" src="main.js"></script>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow">
      <div class="container-fluid justify-content-around">
        <a class="navbar-brand" href="#/"
          ><i class="fa-solid fa-calculator p-2"></i> Calculadora AJAX -
          <b>AngularJS & PDFs</b></a
        >
        <ul class="navbar-nav">
          <li class="nav-item dropdown-center">
            <i
              class="nav-link fas fa-bars"
              role="button"
              data-bs-toggle="dropdown"
            >
            </i>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#!pdf">Generar PDFs</a>
              </li>
              <li>
                <a class="dropdown-item" href="#!calculadora">Calculadora</a>
              </li>
              <li>
                <a class="dropdown-item" href="#!login">Login</a>
              </li>
              <li>
                <a class="dropdown-item" href="#!logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div ng-view>
        <!-- CONTENT -->
      </div>
    </div>
    <footer class="bg-light text-center text-muted mt-auto">
      <div class="p-3">© Elliot Luque Pascual - 2º DAW</div>
    </footer>

    <!-- Error toast -->
    <div
      id="error-toast"
      class="toast align-items-center fixed-bottom"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-dismiss="toast"
      style="bottom: 5%; left: 3%; font-size: 1.5rem; user-select: none"
    >
      <div class="d-flex">
        <div class="toast-header">
          <i class="fa-solid fa-circle-exclamation text-danger"></i>
        </div>
        <div id="error-toast-body" class="toast-body d-inline p-3"></div>
      </div>
    </div>

    <!-- Success toast -->
    <div
      id="success-toast"
      class="toast align-items-center fixed-bottom"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      data-bs-dismiss="toast"
      style="bottom: 5%; left: 3%; font-size: 1.5rem; user-select: none"
    >
      <div class="d-flex">
        <div class="toast-header">
          <i class="fa-solid fa-check text-success"></i>
        </div>
        <div id="success-toast-body" class="toast-body d-inline p-3"></div>
      </div>
    </div>
  </body>
</html>
